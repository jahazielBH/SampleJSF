<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="miMsg" sticky="true" showDetail="true" life="3" />
            <p:panel header="LOGIN">
                <h:panelGrid columns="2" cellpadding="4">
                    <p:outputLabel for="txtUser" value="User" />
                    <p:inputText id="txtUser" value="#{loginBean.user.user}"/>

                    <p:outputLabel for="txtPassword" value="Password" />
                    <p:inputText id="txtPassword" value="#{loginBean.user.password}"/>

                    <p:commandButton icon="ui-icon-key" value="Login" update="@form miMsg" action="#{loginBean.iniciarSesion()}" />
                    <p:commandButton value="Crear cuenta" update="@form" action="#{loginBean.registrarUsuario()}"/>
                </h:panelGrid>

            </p:panel>
        </h:form>
    </h:body>
</html>
