<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title>Home</title>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion()}"/>
    </h:head>
    <h:body>
        <h:form>
            <p:tabMenu >
                <p:menuitem value="Home"></p:menuitem>
                <p:menuitem value="Departamentos" action="#{indexBean.departamento()}"></p:menuitem>
                <p:menuitem value="Empleados" action="#{indexBean.empleados()}"></p:menuitem>
                <p:menuitem value="Logout" actionListener="#{loginBean.cerrarSesion()}" action="/login?faces-redirect=true"></p:menuitem>
            </p:tabMenu>
            <p>Welcome, #{loginBean.user.user}</p>
        </h:form>
    </h:body>
</html>
